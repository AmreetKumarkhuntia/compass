name: Lint
on: push
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: ./api/package-lock.json
      - name: Install dependencies
        run: npm i --ci
      - name: Check types
        run: npm run tsc --noEmit
